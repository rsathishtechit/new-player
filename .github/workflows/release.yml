name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., v1.0.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        include:
          - os: macos-latest
            platform: darwin
          - os: windows-latest
            platform: win32
          - os: ubuntu-latest
            platform: linux

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y fakeroot dpkg-dev

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native modules for Electron
        run: npm run postinstall

      - name: Build and package application
        run: npm run make
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List output files (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          echo "=== DMG files ==="
          ls -lh out/make/*.dmg || echo "No DMG files found"
          echo "=== ZIP files ==="
          ls -lh out/make/zip/darwin/*/*.zip || echo "No ZIP files found"

      - name: List output files (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Write-Host "=== Squirrel Windows files ==="
          Get-ChildItem -Path "out\make\squirrel.windows" -Recurse -File | Format-Table Name, Length, LastWriteTime
          Write-Host "=== ZIP files ==="
          Get-ChildItem -Path "out\make\zip\win32" -Recurse -Filter "*.zip" | Format-Table Name, Length, LastWriteTime

      - name: List output files (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "=== DEB files ==="
          ls -lh out/make/*.deb || echo "No DEB files found"
          echo "=== ZIP files ==="
          ls -lh out/make/zip/linux/*/*.zip || echo "No ZIP files found"

      - name: Upload macOS DMG
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: out/make/*.dmg
          if-no-files-found: warn

      - name: Upload macOS ZIP
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-zip
          path: out/make/zip/darwin/*/*.zip
          if-no-files-found: warn

      - name: Upload Windows installer
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: out/make/squirrel.windows/*/*.exe
          if-no-files-found: warn

      - name: Upload Windows ZIP
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: out/make/zip/win32/*/*.zip
          if-no-files-found: warn

      - name: Upload Linux DEB
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: out/make/*.deb
          if-no-files-found: warn

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Get version from tag or input
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Nilaa Player ${{ steps.get_version.outputs.version }}
          body: |
            ## Nilaa Player ${{ steps.get_version.outputs.version }}

            ### Download for your platform:

            **macOS:**
            - DMG installer (recommended for macOS)
            - ZIP archive (portable)

            **Windows:**
            - Setup.exe installer (recommended for Windows)
            - ZIP archive (portable)

            **Linux:**
            - DEB package (recommended for Debian/Ubuntu)

            ### Changes
            - Bug fixes and improvements

            ---
            Built with ❤️ using Electron
          draft: false
          prerelease: true
          files: |
            artifacts/macos-dmg/*
            artifacts/macos-zip/*
            artifacts/windows-installer/*
            artifacts/windows-zip/*
            artifacts/linux-deb/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
