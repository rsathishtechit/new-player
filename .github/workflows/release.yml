name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., v1.0.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        include:
          - os: macos-latest
            platform: darwin
          - os: windows-latest
            platform: win32
          - os: ubuntu-latest
            platform: linux

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y fakeroot dpkg-dev

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native modules for Electron
        run: npm run postinstall

      - name: Build and package application
        run: npm run make
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: false

      - name: Verify build output directory exists (macOS/Linux)
        if: matrix.os != 'windows-latest'
        run: |
          if [ ! -d "out/make" ]; then
            echo "ERROR: out/make directory does not exist!"
            exit 1
          fi
          echo "Build output directory exists"

      - name: Verify build output directory exists (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          if (-not (Test-Path "out\make")) {
            Write-Host "ERROR: out/make directory does not exist!"
            exit 1
          }
          Write-Host "Build output directory exists"

      - name: List output files (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          echo "=== DMG files ==="
          ls -lh out/make/*.dmg || echo "No DMG files found"
          echo "=== ZIP files ==="
          ls -lh out/make/zip/darwin/*/*.zip || echo "No ZIP files found"

      - name: List output files (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Write-Host "=== All files in out/make ==="
          Get-ChildItem -Path "out\make" -Recurse -File | Format-Table FullName, Length, LastWriteTime
          Write-Host "=== Squirrel Windows files ==="
          if (Test-Path "out\make\squirrel.windows") {
            Get-ChildItem -Path "out\make\squirrel.windows" -Recurse -File | Format-Table Name, Length, LastWriteTime
          } else {
            Write-Host "squirrel.windows directory not found"
          }
          Write-Host "=== ZIP files ==="
          if (Test-Path "out\make\zip\win32") {
            Get-ChildItem -Path "out\make\zip\win32" -Recurse -Filter "*.zip" | Format-Table Name, Length, LastWriteTime
          } else {
            Write-Host "zip/win32 directory not found"
          }

      - name: List output files (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "=== All files in out/make ==="
          find out/make -type f 2>/dev/null | head -20 || echo "out/make not found or empty"
          echo "=== DEB files ==="
          find out/make -name "*.deb" -type f 2>/dev/null || echo "No DEB files found"
          echo "=== ZIP files ==="
          find out/make -path "*/zip/linux/*/*.zip" -type f 2>/dev/null || echo "No Linux ZIP files found"

      - name: Upload macOS DMG
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: out/make/*.dmg
          if-no-files-found: warn

      - name: Upload macOS ZIP
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-zip
          path: out/make/zip/darwin/*/*.zip
          if-no-files-found: warn

      - name: Upload Windows installer
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $exeFiles = Get-ChildItem -Path "out\make" -Recurse -Filter "*.exe" -File
          if ($exeFiles.Count -eq 0) {
            Write-Host "ERROR: No .exe files found!"
            Get-ChildItem -Path "out\make" -Recurse | Format-Table FullName
            exit 1
          }
          Write-Host "Found $($exeFiles.Count) .exe file(s):"
          $exeFiles | ForEach-Object { Write-Host $_.FullName }
          # Create a directory for artifacts
          New-Item -ItemType Directory -Force -Path "windows-artifacts" | Out-Null
          # Copy all exe files
          $exeFiles | Copy-Item -Destination "windows-artifacts" -Force
        continue-on-error: false

      - name: Upload Windows installer artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: windows-artifacts/*.exe
          if-no-files-found: error

      - name: Upload Windows ZIP
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $zipFiles = Get-ChildItem -Path "out\make" -Recurse -Filter "*.zip" -File
          if ($zipFiles.Count -eq 0) {
            Write-Host "WARNING: No .zip files found for Windows!"
            Get-ChildItem -Path "out\make" -Recurse | Format-Table FullName
          } else {
            Write-Host "Found $($zipFiles.Count) .zip file(s):"
            $zipFiles | ForEach-Object { Write-Host $_.FullName }
            # Create a directory for artifacts
            New-Item -ItemType Directory -Force -Path "windows-zip-artifacts" | Out-Null
            # Copy all zip files
            $zipFiles | Copy-Item -Destination "windows-zip-artifacts" -Force
          }
        continue-on-error: true

      - name: Upload Windows ZIP artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: windows-zip-artifacts/*.zip
          if-no-files-found: warn

      - name: Upload Linux DEB
        if: matrix.os == 'ubuntu-latest'
        run: |
          # Find all .deb files
          DEB_FILES=$(find out/make -name "*.deb" -type f 2>/dev/null)
          if [ -z "$DEB_FILES" ]; then
            echo "ERROR: No .deb files found!"
            echo "Contents of out/make:"
            find out/make -type f 2>/dev/null || echo "out/make is empty or doesn't exist"
            exit 1
          fi
          echo "Found .deb file(s):"
          echo "$DEB_FILES"
          # Create artifacts directory
          mkdir -p linux-artifacts
          # Copy deb files
          find out/make -name "*.deb" -type f -exec cp {} linux-artifacts/ \;
        continue-on-error: false

      - name: Upload Linux DEB artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: linux-artifacts/*.deb
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Get version from tag or input
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Nilaa Player ${{ steps.get_version.outputs.version }}
          body: |
            ## Nilaa Player ${{ steps.get_version.outputs.version }}

            ### Download for your platform:

            **macOS:**
            - DMG installer (recommended for macOS)
            - ZIP archive (portable)

            **Windows:**
            - Setup.exe installer (recommended for Windows)
            - ZIP archive (portable)

            **Linux:**
            - DEB package (recommended for Debian/Ubuntu)

            ### Changes
            - Bug fixes and improvements

            ---
            Built with ❤️ using Electron
          draft: false
          prerelease: true
          files: |
            artifacts/macos-dmg/*
            artifacts/macos-zip/*
            artifacts/windows-installer/*
            artifacts/windows-zip/*
            artifacts/linux-deb/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
